<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crimson Skies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
      }
      .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }

      .lyrics {
        position: absolute;
        bottom: 7%;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        font-size: 24px;
        text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
        text-align: center;
      }
      .play-button {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 24px;
        color: black;
      }

      .copyright {
        position: fixed;
        bottom: 10px;
        right: 20px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
      }
      @media (max-width: 768px) {
        .lyrics {
          font-size: 18px;
          bottom: 10%;
        }
        .play-button {
          width: 40px;
          height: 40px;
          font-size: 20px;
        }
      }
      @media (max-width: 480px) {
        .lyrics {
          font-size: 16px;
          bottom: 8%;
        }
        .play-button {
          width: 35px;
          height: 35px;
          font-size: 18px;
        }
      }

      @media (max-width: 768px) {
        .background-video {
          height: 100%;
          width: auto;
          min-width: 100%;
          min-height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <video class="background-video" autoplay loop muted>
      <source src="firewatch-tower-sunset-moewalls-com.mp4" type="video/mp4" />
      Browser Anda tidak mendukung elemen video.
    </video>
    <audio id="song">
      <source src="P.S. I LOVE YOU paul partohap.mp3" type="audio/mpeg" />
      Browser Anda tidak mendukung elemen audio.
    </audio>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <div class="play-button" id="playButton">▶</div>
          <div class="lyrics" id="lyrics"></div>
        </div>
      </div>
    </div>
    <div class="copyright">&copy; 2025 by Axzy</div>
    <script>
      const lyricsData = [
        { time: 24, text: "The only place I call home, you are" },
        { time: 30, text: "Every hope and dream I've ever had, you are" },
        { time: 34, text: "In other lifetimes, without any doubt" },
        { time: 38, text: "I'll keep choosing you" },

        { time: 46, text: "Like a cool breeze on a summer day, you are" },
        {
          time: 51,
          text: "Like a brightest star up in the sky, girl you shine",
        },
        { time: 56, text: "Keep making me wanting more" },
        { time: 59, text: "Girl, you are what I am lookin' for" },

        { time: 67, text: "I love you (love you oh)" },
        { time: 70, text: "I love you in every universe" },
        { time: 76, text: "You'll always be the first" },
        { time: 82, text: "Love you, you're my only one" },

        { time: 90, text: "I love you (I love you)" },
        { time: 93, text: "Love you still, I always will" },
        { time: 98, text: "I want you to know how I feel (how I feel)" },
        { time: 104, text: "And all the promise that I'll fulfill" },

        { time: 111, text: "(My only one)" },
        { time: 117, text: "(My only love)" },

        { time: 125, text: "The only place I call home, you are" },
        { time: 131, text: "Every hope and dream I've ever had, you are" },
        { time: 135, text: "In other lifetimes, without any doubt" },
        { time: 140, text: "I'll keep choosing you" },

        { time: 147, text: "Like a cool breeze on a summer day, you are" },
        {
          time: 153,
          text: "Like a brightest star up in the sky, girl you shine",
        },
        { time: 157, text: "Keep making me wanting more" },
        { time: 160, text: "Girl, you are what I am lookin' for" },

        { time: 168, text: "Oh, I love you (love you oh)" },
        { time: 171, text: "I love you in every universe" },
        { time: 177, text: "You'll always be the first" },
        { time: 183, text: "Love you, you're my only one" },

        { time: 188, text: "Oh, I love you (I love you)" },
        { time: 194, text: "Love you still, I always will" },
        { time: 199, text: "I want you to know how I feel (how I feel)" },
        { time: 205, text: "And all the promise that I'll fulfill" },

        { time: 213, text: "(My only one)" },
        { time: 218, text: "(My only love)" },
        { time: 224, text: "(My only one)" },
        { time: 229, text: "(My only love)" },
      ];

      const audio = document.getElementById("song");
      const lyricsDisplay = document.getElementById("lyrics");
      const playButton = document.getElementById("playButton");

      playButton.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          playButton.textContent = "⏸";
        } else {
          audio.pause();
          playButton.textContent = "▶";
        }
      });

      audio.addEventListener("timeupdate", () => {
        const currentTime = audio.currentTime;
        let currentLyric = "";
        for (let i = 0; i < lyricsData.length; i++) {
          if (currentTime >= lyricsData[i].time) {
            currentLyric = lyricsData[i].text;
          } else {
            break;
          }
        }
        lyricsDisplay.textContent = currentLyric;
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
